<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 장바구니</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">장바구니</h2>
        
        <div class="space-y-4">
            <!-- 상품 1 -->
            <div class="flex items-center border-b pb-4">
                <img src="https://via.placeholder.com/80" alt="상품 이미지" class="w-20 h-20 rounded-lg">
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-semibold">아메리카노</h3>
                    <p class="text-gray-600">Tall | 아이스</p>
                    <p class="text-green-600 font-bold mt-1">₩4,500</p>
                </div>
                <button class="text-red-500 hover:text-red-700">삭제</button>
            </div>
            
            <!-- 상품 2 -->
            <div class="flex items-center border-b pb-4">
                <img src="https://via.placeholder.com/80" alt="상품 이미지" class="w-20 h-20 rounded-lg">
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-semibold">카페라떼</h3>
                    <p class="text-gray-600">Grande | 핫</p>
                    <p class="text-green-600 font-bold mt-1">₩5,500</p>
                </div>
                <button class="text-red-500 hover:text-red-700">삭제</button>
            </div>
        </div>

        <div class="mt-6 border-t pt-4">
            <div class="flex justify-between text-lg font-semibold">
                <span>총 금액</span>
                <span class="text-green-600">₩10,000</span>
            </div>
            <button class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">주문하기</button>
        </div>
    </div>
</body>
</html>
