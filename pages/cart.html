<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 장바구니</title>
    <link rel="stylesheet" href="/css/cart.css" />
</head>
<body>
    <div class="container">
        <h2 class="title">장바구니</h2>
        
        <div class="cart-items">
            <!-- 상품 1 -->
            <div class="cart-item">
                <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/%5B110563%5D_20210426095937808.jpg" alt="상품 이미지" class="item-image">
                <div class="item-details">
                    <h3 class="item-title">아메리카노</h3>
                    <p class="item-size">Tall | ice</p>
                    <p class="item-price">₩4,500</p>
                </div>
                <button class="delete-btn">삭제</button>
            </div>
            
            <!-- 상품 2 -->
            <div class="cart-item">
                <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/%5B110569%5D_20210415143035989.jpg" alt="상품 이미지" class="item-image">
                <div class="item-details">
                    <h3 class="item-title">카페라떼</h3>
                    <p class="item-size">Grande | ice</p>
                    <p class="item-price">₩5,500</p>
                </div>
                <button class="delete-btn">삭제</button>
            </div>
        </div>

        <div class="total">
            <div class="total-amount">
                <span>총 금액</span>
                <span class="price">₩10,000</span>
            </div>
            <button class="order-btn">주문하기</button>
        </div>
    </div>
</body>
</html>
